server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=ON_PARAM

# mem in below mean memory database
# testdb name of our database
# Below is spring datasource specific
spring.datasource.url=jdbc:h2:mem:testdb-dev-environment
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=hello
spring.datasource.password=hello

# Below is data JPA specific
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

# Below is to enable h2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-dev

spring.main.banner-mode=off

# enable /actuator/info
management.info.env.enabled=true
management.endpoints.web.exposure.include=health,info,prometheus

info.app.name = Spring Boot Master Class Course
info.app.description = Master Spring Boot
info.app.version = 1.0.0

info.company.name=Saeedcode

management.endpoint.health.show-details=always


